<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Morphcast Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .status {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 0;
        }
        button:hover {
            background: #45a049;
        }
        pre {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>üß™ Simple Morphcast Test</h1>
    
    <div class="status info">
        <h3>Environment Check</h3>
        <div id="envInfo">Loading...</div>
    </div>
    
    <div class="status" id="sdkStatus">
        <h3>SDK Status</h3>
        <div id="sdkInfo">Checking...</div>
    </div>
    
    <button id="testBtn">üß† Test Morphcast License</button>
    
    <div class="status" id="result">
        <h3>Test Result</h3>
        <div id="resultInfo">Click the button to test</div>
    </div>
    
    <div class="status">
        <h3>Console Log</h3>
        <pre id="consoleLog">Waiting for test...</pre>
    </div>

    <!-- Try different SDK versions -->
    <script src="https://ai-sdk.morphcast.com/v1.16/ai-sdk.js?cache=false&t=12345"></script>
    
    <script>
        const LICENSE_KEY = 'ap95c1923492e8512306644ca7fea0e66e7c27a47b97bb';
        const consoleLog = document.getElementById('consoleLog');
        const envInfo = document.getElementById('envInfo');
        const sdkInfo = document.getElementById('sdkInfo');
        const sdkStatus = document.getElementById('sdkStatus');
        const result = document.getElementById('result');
        const resultInfo = document.getElementById('resultInfo');
        
        function log(message) {
            console.log(message);
            consoleLog.textContent += new Date().toLocaleTimeString() + ': ' + message + '\n';
            consoleLog.scrollTop = consoleLog.scrollHeight;
        }
        
        // Environment info
        const env = {
            href: window.location.href,
            origin: window.location.origin,
            protocol: window.location.protocol,
            hostname: window.location.hostname,
            port: window.location.port,
            pathname: window.location.pathname,
            userAgent: navigator.userAgent.substring(0, 100) + '...'
        };
        
        envInfo.innerHTML = Object.entries(env).map(([key, value]) => 
            `<strong>${key}:</strong> ${value}`
        ).join('<br>');
        
        log('üîç Environment loaded');
        log('üìç Origin: ' + window.location.origin);
        log('üåê Protocol: ' + window.location.protocol);
        
        // SDK check
        if (typeof CY === 'undefined') {
            log('‚ùå Morphcast SDK not loaded');
            sdkInfo.textContent = '‚ùå SDK not loaded';
            sdkStatus.className = 'status error';
        } else {
            log('‚úÖ Morphcast SDK loaded');
            sdkInfo.innerHTML = `
                ‚úÖ SDK loaded<br>
                <strong>Version:</strong> ${CY.version || 'unknown'}<br>
                <strong>Modules available:</strong> ${Object.keys(CY.modules()).length}
            `;
            sdkStatus.className = 'status success';
        }
        
        document.getElementById('testBtn').addEventListener('click', async () => {
            try {
                log('üß† Starting Morphcast test...');
                resultInfo.textContent = '‚è≥ Testing...';
                result.className = 'status info';
                
                if (typeof CY === 'undefined') {
                    throw new Error('Morphcast SDK not loaded');
                }
                
                log('üîë License key: ' + LICENSE_KEY.substring(0, 10) + '...');
                
                // Try to create loader
                log('üì¶ Creating loader...');
                const loader = CY.loader().licenseKey(LICENSE_KEY);
                
                log('‚ûï Adding FACE_DETECTOR module...');
                loader.addModule(CY.modules().FACE_DETECTOR.name, { 
                    maxInputFrameSize: 320 
                });
                
                log('üîÑ Loading modules...');
                const { start, stop } = await loader.load();
                
                log('‚úÖ Modules loaded successfully');
                resultInfo.innerHTML = `
                    ‚úÖ <strong>SUCCESS!</strong><br>
                    License key is valid<br>
                    Modules loaded successfully<br>
                    Origin detection passed
                `;
                result.className = 'status success';
                
                // Optional: Test start/stop
                log('üéØ Testing start/stop...');
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                    stream.getTracks().forEach(track => track.stop());
                    
                    await start();
                    log('‚ñ∂Ô∏è Started successfully');
                    
                    await new Promise(resolve => setTimeout(resolve, 1000));
                    
                    await stop();
                    log('‚èπÔ∏è Stopped successfully');
                    
                    log('üéâ Full test completed successfully!');
                } catch (cameraError) {
                    log('‚ö†Ô∏è Camera test skipped: ' + cameraError.message);
                }
                
            } catch (error) {
                log('‚ùå Test failed: ' + error.message);
                log('üìú Error stack: ' + error.stack);
                
                resultInfo.innerHTML = `
                    ‚ùå <strong>FAILED</strong><br>
                    ${error.message}<br>
                    <small>Check console for details</small>
                `;
                result.className = 'status error';
                
                // Try to get more info about the error
                if (error.message.includes('file system') || error.message.includes('local')) {
                    log('üîç This is an origin detection issue');
                    log('üìç Current origin: ' + window.location.origin);
                    log('üåê Current protocol: ' + window.location.protocol);
                    
                    if (window.location.protocol === 'file:') {
                        log('‚ö†Ô∏è You are using file:// protocol - this won\'t work');
                    } else {
                        log('ü§î Using HTTP but still getting origin error - this is unexpected');
                    }
                }
            }
        });
        
        log('üöÄ Simple Morphcast test page loaded');
    </script>
</body>
</html>
